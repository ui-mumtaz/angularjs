 <!DOCTYPE html>  
 <html>  
 <head>  
   <title>Angular JS table sort and filter example </title>  
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />  
    <script src="http://code.angularjs.org/1.4.8/angular.js"></script>  
    <script src="https://code.angularjs.org/1.4.8/angular-route.js"></script>
     <script>
         
        var app = angular.module('app', ['ngRoute']);
         app.config(['$routeProvider', function($routeProvider) {
              $routeProvider.when('/', 
                        {
                            templateUrl: 'form.html', 
                            controller: 'formCtrl'
                        })
                  .when('/dashboard', 
                        {
                            templateUrl: 'dashboard.html', 
                            controller: 'dashCtrl'
                        })
                  .otherwise({redirectTo: '/form'});
         }]);
         
         app.controller('formCtrl', function($scope, $location){
             $scope.hideDiv = true;
             $scope.uid = {name : '', password: ''};
             
             $scope.login = function () {
                 if($scope.uid.name === 'admin' && $scope.uid.password === '1234'){
                    $location.path('/dashboard')
                 } else {
                     $scope.hideDiv = false;
                 }
             }
             
         });
         
         app.controller('dashCtrl', function ($scope){
             $scope.dataList = [
                {name: "Mumtaz", address: "Dayalbagh", city: "Haryana"},
                {name: "Safi Ahmad", address: "Faridabad", city: "Haryana, India"},
                {name: "Wasi Ahmad", address: "Govindpuri", city: "Delhi"},
                {name: "Sami Ahmad", address: "Kalkaji", city: "New Delhi"},
                {name: "Saba Naz", address: "Ashok Vihar", city: "New Delhi"},
                {name: "Firoza", address: "Inder Lok", city: "New Delhi, NCR"}
            ];
         })

         
     </script>
   <body ng-app="app">
       <div class="container">
           <div ng-view></div>
       </div>
   </body>
</html>
