<div class="row">
    <div class="large-12 columns">
        <table ng-controller="dashCtrl" width="100%" class="twelve table">
            <tr>
                <td><input type="text" ng-model="search"></td>
            </tr>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                </tr>
            <tbody ng-repeat="list in dataList | filter:search">
                <tr>
                    <td>{{list.name}}</td>
                    <td>{{list.address}}</td>
                    <td>{{list.city}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
